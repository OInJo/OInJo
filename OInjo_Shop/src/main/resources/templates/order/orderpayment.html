<script th:inline="javascript">
    function pay_order() {
        const checkboxes = document.querySelectorAll(".order-item-checkbox input[type='checkbox']");
        let allChecked = true;

        // 모든 체크박스를 순회하며 하나라도 체크되지 않은 경우 allChecked를 false로 설정
        checkboxes.forEach((checkbox) => {
            if (!checkbox.checked) {
                allChecked = false;
                return; // 하나라도 체크되지 않은 경우
            }
        });

        // 모든 동의 확인해 팝업창
        if (!allChecked) {
            alert("모든 동의 사항에 동의하셔야 결제가 가능합니다.");
            return;
        }

        const array = new Uint32Array(1); // 32비트 정수를 생성
        crypto.getRandomValues(array);
        const randomNumber = array[0];
        const { IMP } = window;
        IMP.init("imp33350778");
        IMP.request_pay(
            {
                pg: "html5_inicis", // PG사 선택 (예: html5_inicis, kakao, uplus, nice, kcp 등)
                pay_method: "card", // 결제 수단 선택 (예: card, vbank, trans 등)
                merchant_uid: randomNumber, // 주문 번호 (고유하게 생성)
                name: "오인조 쇼핑몰 상품 주문", // 상품명
                amount: 100, // 결제 금액 (예: 100)
                buyer_email: "test@test.com", // 구매자 이메일
                buyer_name: "홍길동", // 구매자 이름
                buyer_tel: "01012341234", // 구매자 전화번호
                buyer_addr: "홍길동님의 주소", // 구매자 주소
                buyer_postcode: "12345", // 구매자 우편번호
                m_redirect_url: "/orders/complete/" + randomNumber, // 결제 완료 후 리디렉션 URL
            },
            function (rsp) {
                if (rsp.success) {
                    var url = "/orders/pay";

                    var orderData = []; // 주문 데이터 배열을 생성합니다.

                    // 각 주문 항목의 정보를 가져와서 orderData 배열에 추가합니다.
                    var itemCount = document.querySelectorAll("#count");
                    var itemIds = document.querySelectorAll("#itemId");
                    for (var i = 0; i < itemCount.length; i++) {
                        var count = itemCount[i].value;
                        var itemId = itemIds[i].value;
                        console.log(count);
                        orderData.push({ itemId: itemId, count: count });
                    }
                    console.log(orderData);
                    $.ajax({
                        url: url,
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(orderData),
                        success: function (response, status) {
                            var orderId = response; // response에는 서버 응답의 데이터가 들어있다.
                            alert("주문이 완료 되었습니다.");
                            location.href = '/orders/completion/' + orderId;
                        },
                        error: function (jqXHR, status, error) {
                            // 주문 실패 시 동작할 코드 작성
                            alert("주문에 실패했습니다.");
                            // 추가 동작이 필요한 경우 여기에 작성
                        }
                    });
                }
            }
        );
    }

    function updateAddress(address) {
        const postcodeSpan = document.getElementById('postcode');
        postcodeSpan.textContent = address;
    }
</script>
